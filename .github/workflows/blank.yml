name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Ant
        run: ant compile install-portal-snapshots deploy
        env:
          ANT_OPTS: "-Xmx8g"
      - uses: actions/upload-artifact@v2
        with:
          name: Sain-Ext
          path: bundles/osgi/modules/com.liferay.journal.*.jar
