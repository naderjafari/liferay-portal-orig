active-help=Allow site administrators to create sites from this site template. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Allow site administrators to modify pages associated with this site template, even when propagation of changes is enabled. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Με αυτήν την επιλογή μπορείτε να επιτρέψετε στους διαχειριστές του site να προσθέτουν, να αφαιρούν, ή να ρυθμίζουν τις εφαρμογές και να τροποποιούν τις ιδιότητες των σελίδων. Εάν οι διαχειριστές του site αλλάξουν μια σελίδα, οι αλλαγές στην αντίστοιχη αρχική σελίδα του προτύπου του site δεν θα μεταφέρονται πλέον αυτόματα στην αλλαγμένη σελίδα. Εάν γίνει αυτή η επιλογή, είναι δυνατό να απαγορευθούν οι τροποποιήσεις από συγκεκριμένες σελίδες μέσω του εργαλείου διαχείρισης σελίδων.
disable-propagation=Disable Propagation (Automatic Copy)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Site Templates allows you to define pages and web content to include when creating sites. You can define and edit site templates as well as their permissions. (Automatic Copy)
