active-help=Allow site administrators to create sites from this site template. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Consenti agli amministratori del sito di modificare le pagine associate a questo modello, anche quando è attivata la propagazione delle modifiche.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Imposta questa opzione per consentire agli amministratori di aggiungere, rimuovere o configurare applicazioni e modificare le proprietà della pagina. Se gli amministratori modificano una pagina, le modifche al modello del sito originale non saranno più propagate. Se questa opzione è impostata è possibile non permettere modifiche dalle pagine specifiche tramite la Gestione Pagina.
disable-propagation=Disable Propagation (Automatic Copy)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Modelli di sito consente di definire pagine e contenuti Web da includere durante la creazione di siti. È possibile definire e modificare i modelli del sito e le relative autorizzazioni.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Modelli di sito
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Impostazioni modello sito
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagation is disabled. Connected sites might not have been updated yet. Propagation is only triggered when a site created from the template is visited. (Automatic Copy)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagation is enabled. Connected sites will be updated once a site page is visited. (Automatic Copy)
ready-for-propagation=Ready for Propagation (Automatic Copy)
ready-for-propagation-help=Allow propagation from the site template to the connected sites. Newly created sites always inherit from the template. (Automatic Copy)
site-template-was-added=Modello di sito aggiunto.
there-are-no-site-templates=Non ci sono modelli di sito.
you-cannot-delete-site-templates-that-are-used-by-a-site=Non puoi cancellare modelli di sito che sono ancora in uso da un sito.