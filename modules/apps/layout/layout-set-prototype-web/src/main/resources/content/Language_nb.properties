active-help=Allow site administrators to create sites from this site template. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Tillat nettstedsadministratorer å modifisere sider relatert med denne nettstedsmalen, selv om propagering av endringer er aktivert.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Velg for å la nettstedsadministratorer legge til, fjerne eller konfigurere applikasjoner og endre sideinnstillinger. Dersom nettstedsadministratorer endrer en side, vil ikke endringer i det originale nettstedsmalen lenger propagere. Dersom denne innstillingen er valg er det mulig å forby endringer fra spesifikke sider gjennom sideadministrasjonsverktøyet.
disable-propagation=Disable Propagation (Automatic Copy)
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Nettstedsmaler lar deg definere sider og webinnhold som skal inkluderes når nettsteder opprettes. Du kan definere og redigere nettstedsmaler i tillegg til deres rettigheter.
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Nettstedsmaler
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Nettstedmalinnstillinger
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagation is disabled. Connected sites might not have been updated yet. Propagation is only triggered when a site created from the template is visited. (Automatic Copy)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagation is enabled. Connected sites will be updated once a site page is visited. (Automatic Copy)
ready-for-propagation=Ready for Propagation (Automatic Copy)
ready-for-propagation-help=Allow propagation from the site template to the connected sites. Newly created sites always inherit from the template. (Automatic Copy)
site-template-was-added=Nettstedsmal opprettet.
there-are-no-site-templates=Det finnes ingen nettstedsmaler.
you-cannot-delete-site-templates-that-are-used-by-a-site=Du kan ikke slette nettstedsmaler som er i bruk på et nettsted.