allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=הגדר זאת בכדי לאפשר למנהלי האתר להוסיף, להסיר או להגדיר תצורה של אפליקציות ולשנות את מאפייני הדפים. אם מנהלי האתר משנים דף מסוים, שינויים בדף תבנית האתר המקורי אינם מועברים עוד הלאה. אם אפשרות זו מוגדרת, ניתן לאסור ביצוע שינויים בדפים ספציפיים באמצעות כלי ניהול הדפים.
